<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Só de Cenoura Garçom</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
  <div class="topo-fixo z-depth-1">

    <div class="topo-fixo">
      <div class="yellow darken-4 white-text valign-wrapper">
        <h5 class="titulo">Só de Cenoura</h5>

        <div>
          <i data-activates="submenu" class="material-icons waves-effect waves-light waves-circle dropdown-button scan-qrcode" >camera</i>
          <i data-activates="submenu" class="material-icons waves-effect waves-light waves-circle dropdown-button" >more_vert</i> 
        </div>
        <ul class="dropdown-content" id="submenu">
          <li ><a class="black-text acao-limpar">Limpar</a></li>
        </ul>

      </div>

      <ul class="tabs yellow darken-4">
        <li class="tab">
          <a href="#bolos" class="white-text waves-effect waves-ligth">Bolos</a>
        </li>
        <li class="tab">
          <a href="#bebidas" class="white-text waves-effect waves-light">Bebidas</a>
        </li>
      </ul>
    </div>
  </div>


  <div class="section" id="bolos">
    <h6 class="container brown-text">Pedaço</h6>
    <div class="collection">
      <a class="collection-item waves-effect black-text">Só de Cenoura</a>
      <a class="collection-item waves-effect black-text">Com nutella</a>
      <a class="collection-item waves-effect black-text">De brigadeiro</a>
      <a class="collection-item waves-effect black-text">Açucarado</a>
    </div>

    <h6 class="container brown-text">Inteiro</h6>
    <div class="collection ">
      <a class="collection-item waves-effect black-text">Só de Cenoura</a>
      <a class="collection-item waves-effect  black-text">Com nutella</a>
      <a class="collection-item waves-effect  black-text">De brigadeiro</a>
      <a class="collection-item waves-effect black-text">Açucarado</a>
    </div>


  </div>
  <div class="section" id="bebidas">
    <h6 class="container brown-text">Café</h6>
    <div class="collection">
      <a class="collection-item waves-effect  black-text">Capuchinno</a>
      <a class="collection-item waves-effect black-text">Mocochino</a>
      <a class="collection-item waves-effect black-text">Achocolatado</a>
    </div>
    <h6 class="container brown-text">Refrigerante</h6>
    <div class="collection">
      <a class="collection-item  waves-effect black-text">Coca-cola</a>
      <a class="collection-item waves-effect black-text">Guarana</a>
      <a class="collection-item waves-effect black-text">Soda</a>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a href="#confirmacao" class="btn-floating btn-large waves-effect waves-light brown modal-trigger " id="btn-confirmar">
      <i class="material-icons">check</i>
    </a>
  </div>

  <div class="modal modal-fixed-footer" id="confirmacao">
    <div class="modal-content">
      <h5>Resume do pedido</h5>
      <input type="number" class="validate" placeholder="Numero da mesa" id="numero-mesa">
      <blockquote id="resumo"></blockquote>
    </div>
    <div class="modal-footer">
      <button class="acao-finalizar btn deep-orange waves-effect waves-light modal-close ">
        pedir
      </button>
      <button class="acao-limpar btn-flat waves-effect waves-red modal-close">
        cancelar
      </button>
    </div>
  </div>


  <script src="cordova.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
